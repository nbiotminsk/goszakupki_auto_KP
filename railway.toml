# Конфигурация для деплоя на Railway
# Railway автоматически устанавливает нужные пакеты для Puppeteer

[build]
builder = "NIXPACKS"

[deploy]
# Команда запуска приложения
startCommand = "npm start"

# Настройки порта (Railway автоматически установит PORT переменную окружения)
restartPolicyType = "ON_FAILURE"
